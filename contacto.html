    <main>
      <h1>Contacto</h1>
    
          <section class="contact">
            <form class="form">
            <div class="box cat_title">
                <h2>Déjanos un mensaje</h2>
            </div>
            <div class="box name">
                <label for="name">Nombre y Apellido</label>
                 <input type="text" name="nombre_apellido" id="name" placeholder="Ej.: Carlos Fuentes" required>
            </div>

            <div class="box email">
                 <label for="email">Correo electronico</label>
                <input type="email" name="correo_electronico" id="email" placeholder="Ej.: carlos@fuentes.com" required>
             </div>
            <div class="box topic">
              <label for="topic">¿De qué quieres que conversemos?</label>
              <input type="text" name="asunto" id="topic" placeholder="Cuéntanos" required>
          </div>

          <div class="box message">
                <label for="message">Escribe aquí tu mensaje</label>
                <textarea type="text" name="mensaje" id="message" required></textarea>
          </div>
          <div class= "container-fluid d-flex justify-content-center">
              <input class="button" type="submit" name="botón" value="Enviar mensaje">
            </div>
    </form>

    <div class="map">
      <h3>Nos encontramos en:</h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9319.836664736187!2d-76.95149515984903!3d-12.071272935711608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x669423ed7d729c9a!2sRoll%20Star%20Sushi%20Bar!5e0!3m2!1ses-419!2spe!4v1597738982616!5m2!1ses-419!2spe" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
