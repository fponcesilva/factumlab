        <table>
          <tr>
            <td>Dirección</td>
            <td>Calle Los Madrigales 145. Urbanización Santa Felicia, La Molina</td>
          </tr>
              <tr>
                <td>Correo electrónico</td>
                <td>hola@factumlab.pe</td>
              </tr>
              <tr>

                <td>+51 971 292 387</td>

      </table>
        <section>

          <img class="contact-gif" src="img/c_cafe.gif">
            <form action= "#" method= "POST" enctype= "multipart/form-data">
                <fieldset>
                <legend><h3>Déjanos un mensaje</h3></legend>

                <label for="name">Nombre y Apellido</label>
                <input type="text" name="nombre_apellido" id="name" placeholder="Ej.: Carlos Fuentes" required>
                <label for="email">Correo electronico</label>
                <input type="email" name="correo_electronico" id="email" placeholder="Ej.: carlos@fuentes.com" required>
                <label for="topic">Asunto</label>
                <input type="text" name="asunto" id="topic" placeholder="Escribe el asunto del mensaje" required>
                <label for="message">Mensaje</label>
                <textarea type="text" name="mensaje" id="message" required></textarea>
                <input class="button" type="submit" name="botón" value="Enviar mensaje">
            </fieldset>
            </form>
        </section>
